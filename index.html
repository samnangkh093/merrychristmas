<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Surprise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="snowflakes" aria-hidden="true">
            <div class="snowflake">❄️</div>
            <div class="snowflake">❄️</div>
            <div class="snowflake">❄️</div>
            <div class="snowflake">❄️</div>
            <div class="snowflake">❄️</div>
        </div>
        <div class="content">
            <h1>🎄 Merry Christmas! 🎄</h1>
            <p>Click anywhere to reveal your Christmas Surprise!</p>
        </div>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>🎁 Surprise! 🎁</h2>
            <p>You've unlocked a special Christmas surprise! Wishing you a joyful and merry holiday season.</p>
            <button onclick="closePopup()">Click to see gift</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
